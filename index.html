<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="StyleSheet" href="css/style.css">

<body>
    <main>
        <div class="container">
            <input type="search" id="search" placeholder="Search">

            <div class="gallery">

                <a href="photo_gallery/photos/01.jpg"
                    data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="photo_gallery/photos/thumbnails/01.jpg" title="Hay Bales">
                </a>

                <a href="photo_gallery/photos/02.jpg"
                    data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="photo_gallery/photos/thumbnails/02.jpg" title="Lake">
                </a>

                <a href="photo_gallery/photos/03.jpg"
                    data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="photo_gallery/photos/thumbnails/03.jpg" title="Canyon">
                </a>

                <a href="photo_gallery/photos/04.jpg"
                    data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="photo_gallery/photos/thumbnails/04.jpg" title="Iceberg">
                </a>

                <a href="photo_gallery/photos/05.jpg"
                    data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="photo_gallery/photos/thumbnails/05.jpg" title="Desert">
                </a>

                <a href="photo_gallery/photos/06.jpg"
                    data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="photo_gallery/photos/thumbnails/06.jpg" title="Fall">
                </a>

                <a href="photo_gallery/photos/07.jpg"
                    data-caption="I drove past this plantation yesterday, everything is so green!">
                    <img src="photo_gallery/photos/thumbnails/07.jpg" title="Plantation">
                </a>

                <a href="photo_gallery/photos/08.jpg"
                    data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="photo_gallery/photos/thumbnails/08.jpg" title="Dunes">
                </a>

                <a href="photo_gallery/photos/09.jpg"
                    data-caption="We enjoyed a quiet stroll down this countryside lane. ">
                    <img src="photo_gallery/photos/thumbnails/09.jpg" title="Countryside Lane">
                </a>

                <a href="photo_gallery/photos/10.jpg"
                    data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="photo_gallery/photos/thumbnails/10.jpg" title="Sunset">
                </a>

                <a href="photo_gallery/photos/11.jpg"
                    data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="photo_gallery/photos/thumbnails/11.jpg" title="Cave">
                </a>

                <a href="photo_gallery/photos/12.jpg"
                    data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="photo_gallery/photos/thumbnails/12.jpg" title="Bluebells">
                </a>
